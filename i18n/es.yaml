- id: whatis
  translation: ¿Qué es CoopCycle?

- id: test_demo
  translation: Probar la demostración

- id: digital_common.title
  translation: El software

- id: digital_common.content
  translation: >
    <p>Desarrollamos un software para conectar a clientes, comerciantes y ciclistas repartidores. ¡En su smartphone o a través de su navegador puede realizar un pedido y recibirlo! Las mismas características que en las plataformas propietarias, pero con un espíritu diametralmente opuesto.</p>
    <p>CoopCycle es <strong>un bien común digital</strong>. Pertenece a todos los que contribuyen (desarrolladores) y quienes lo utilizan (repartidores, restauradores). Nuestro software esta puesto bajo <a href="http://wiki.p2pfoundation.net/Peer_Production_License">una licencia de recíprocidad de la Peer-to-peer Foundation</a>. Esto limita su uso comercial a las cooperativas de trabajadores. Su uso es por el momento gratuito, deseamos que se financie mediante <strong>cotizacion</strong>.</p>
    <p>Puedes probarlo <a href="https://demo.coopcycle.org">aquí</a>. El código fuente del software <a href="https://github.com/coopcycle/coopcycle-web">está disponible en línea</a> y nuestra comunidad lo desarrolla activamente.</p>

- id: ecosystem.title
  translation: La red europea

- id: ecosystem.content
  translation: >
    <p>
    Alrededor del software, CoopCycle desarrolla un proyecto <strong>económico y político</strong>. Proponemos una federación de cooperativas, agrupando a los trabajadores del sector. Muchas cooperativas de entrega se crean en Francia y Bélgica. Llevamos el proyecto de una cooperativa de entrega en París.
    </p>
    <p>
    El modelo cooperativo permite que los trabajadores recuperen el poder. El valor creado por la actividad se distribuye equitativamente entre los trabajadores y se reinyecta en la economía local. Volver al sistema salarial significa beneficiarse de todas las <strong>ventajas sociales</strong>: vacaciones, seguro de salud, jubilación.
    </p>
    <p>
    Un desarrollo local con una unión internacional, para competir con plataformas globales. Para luchar, debemos unirnos. <strong>Mutualizar</strong> los medios a nuestra disposición, incluido el software como herramienta de producción, para beneficiarse de las economías de escala. ¡Pero también nuestras voces, para pesar en el debate público, <strong>mostramos que existe una alternativa!</strong>
    </p>

