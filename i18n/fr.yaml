- id: headline
  translation: >
    <strong>CoopCycle</strong> est une plateforme de
    livraison de repas à vélo <strong>open-source</strong>,
    <strong>gratuite pour les coopératives</strong>.
    <br>
    Organisez-vous, nous fournissons la technologie.

- id: ecosystem.title
  translation: Un écosystème

- id: ecosystem.content
  translation: >
    Nous pensons qu'il est possible de s'organiser à l'échelle d'une ville sous la forme d'une coopérative de coursiers,
    et fournir un service de logistique urbaine à taille humaine, et soucieux de l'environnement.
    <br><br>
    Nous créons un système de mise en relation que vous pouvez paramétrer et <strong>héberger vous-même</strong>,
    sur votre propre serveur, et une application smartphone qui permettra de se connecter au serveur de son choix.
    <br><br>
    Nous souhaitons, à travers les expériences collectives locales,
    constituer une base de connaissances qui permettra au modèle d'être répliqué facilement.

- id: digital_common.title
  translation: Un bien commun

- id: digital_common.content
  translation: >
    Nous souhaitons fournir à ceux qui s'organisent un socle technologique, sans investissement préalable en recherche développement.
    <br><br>
    Ce que nous demandons en retour ?<br><strong>Créez une coopérative.</strong>
    <br><br>
    Le <a href="https://github.com/coopcycle">code source</a> est placé sous une <a href="https://wiki.p2pfoundation.net/Peer_Production_License">license à réciprocité</a>,
    ce qui signifie qu'il ne peut être utilisé <strong>commercialement</strong> que dans le cadre d'une entreprise collective appartenant à ses travailleurs,
    dans laquelle tous les gains financiers sont répartis équitablement.

- id: about_bots
  translation: >
    <p class="text-center">
    En attendant d'employer des humains, nous faisons travaillers les robots :)
    <br>
    Ci-dessous, une commande aléatoire est passée toutes les 10 minutes.
    <br>
    Des bots utilisent la plateforme CoopCycle pour se répartir les commandes.
    </p>
